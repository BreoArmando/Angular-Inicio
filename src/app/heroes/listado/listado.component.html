<h1>El listado funciona!</h1>

<div *ngFor="let heroe of heroes; let i = index">
    <ul>
        <li>{{ i + 1 }} - {{ heroe }}</li>
    </ul>
</div>

<!-- 
    noExtraido se convierte en una referencia local a una plantilla de Angular para mostrar cierto marcado cuando
    la condición del *ngIf no se cumpla.

    ESTAS REFERENCIAS NO EXISTEN EN EL LADO DE TypeScript.
-->
<div *ngIf="heroeExtraido; else noExtraido">
    <span class="heroeBorrado">El héroe borrado es {{ heroeExtraido }}</span>
</div>

<!--
    Así pues, cuando la condición del *ngIf no se cumpla, Angular se encargará de que el navegador muestre el contenido
    de las etiquetas ng-template.
-->
<ng-template #noExtraido>
    <span>No hay héroe borrado...</span>
</ng-template>

<br />

<button (click)="recuperaElemento()">Borra héroe</button>
